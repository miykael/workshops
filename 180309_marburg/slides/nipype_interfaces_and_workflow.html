## Basic Concepts
### ~45min
]
.right-column[
Nipype is very easy to learn, but nonetheless requires the understanding of the following basic concepts:

* `Interfaces`

* `Nodes`

* `Workflows`

* `Data Input`

* `Data Output`

* `Execution Plugins`

Please go through the corresponding notebooks in the [Basic Concepts](../../nipype_tutorial/index.ipynb) section of the tutorial to learn more.

---

## Recap

* **Interfaces**

    ```python
    from nipype.interfaces.fsl import BET
    BET.help()  # To get help
    ```

* **Nodes**

    ```python
    bet = Node(BET(frac=0.3), name='bet_node')
    ```

* **Workflows**

    ```python
    wf = Workflow(name="smoothflow", base_dir="/output/working_dir")
    wf.connect([(smooth, mask, [("out_file", "in_file")])])
    ```

* **Data Input**: e.g. `DataGrabber`, `SelectFinder`, etc.

* **Data Output**: e.g. `DataSink`

* **Execution Plugins**

    ```python
    workflow.run(plugin='Linear')
    workflow.run(plugin='MultiProc', plugin_args={'n_procs': 4})
    workflow.run('SGEGraph', plugin_args={'qsub_args': '-q many'})
    ```
---

## Additionally

Nipype has many more important concepts to learn. Many are not so important at the very beginning but allow much more flexibility over data handeling and data flow.

For this reason, we will briefly look at the following concepts:

* `Iterables`

* `IdentityInterface`

* `Function Node`

* `MapNode`

* `nipypecli crash`, e.g how to handle errors and crashes
